<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Design Profile Card</title>
</head>
<body>
    <section class="main">
        <div class="profile-card">
            <div class="img">
                <img src="image/download.png" alt="profile" class="your-profile">
            </div>
            <div class="data">
                <h2>Aditya Upadhyay</h2>
                <span>Bigenner in Web</span>
            </div>
            <div class="row">
                <div class="info">
                    <h2>Flowing</h2>
                    <span>120</span>
                </div>
                <div class="info">
                    <h2>Followers</h2>
                    <span>56</span>
                </div>
                <div class="info">
                    <h2>Post</h2>
                    <span>34</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#messeges" class="btn">Messeges</a>
                <a href="#followme" class="btn">Follow Me</a>
            </div>
        </div>
    </section>
</body>
</html>
